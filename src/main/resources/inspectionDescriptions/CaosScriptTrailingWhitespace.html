Checks for trailing whitespace in a Creatures 1 or Creatures 2 script
<!-- tooltip end -->
<p>
	Trailing whitespace or whitespace after the last command on the line can lead to crashes
	in Creatures 1 and Creatures 2. When compiled, the trailing whitespace is usually removed
	so this check can be disabled
</p>
